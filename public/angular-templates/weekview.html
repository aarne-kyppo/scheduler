<div class="weekview">
  <div ng-repeat='schoolday in lessons.lessons' on-render-finished=''>

    <div class='headers col-lg-1 col-md-1' ng-show="isNewWeek($index)">
      <div class='dateheader'>
          <h3 class="schoolday">Week</h3>
      </div>
      <div class='tthour' ng-repeat='hour in lessons.hours' ng-style='{height:  {{lessons.rowheight}} }'>
          <h2 class='row_start_time'> {{hour}} </h2>
      </div>
    </div>
    <div class='weekwrapper'>
        <div class='dateheader'>
            <h3>{{schoolday.weekday}} {{schoolday.finnishdate}}</h3>
        </div>
        <div class='lessonsarea' ng-style="{height:  {{lessons.lessonsareaheight}} }">
            <div class='lessonsdiv' ng-repeat='lesson in schoolday.lessons' ng-style='{top:  {{lesson.top}} , height:  {{lesson.height}} }'>
                <div class='start_time_block'>
                    <p class='start_time'>
                        {{lesson.start_time}}
                    </p>
                </div>
                <div class='content_block'>
                    <p>
                        {{lesson.title}}
                    </p>
                    <p>
                       {{lesson.course}}
                    </p>
                    <p>
                      {{lesson.lecturer}}
                    </p>
                </div>
                <div class='end_time_block'>
                    <p class='end_time'>
                         {{lesson.end_time}}
                    </p>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
